<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Crear Producto</title>

    <link rel="stylesheet" href="CPestilo.css">
</head>
<body>

    <form class="BarraSuperior">
        <I class="btnHome" href="login.html">Home | </I>
        <I>Help | </I>
        <I>Salir</I>
    </form>

    <form class ="contCrePro" method="GET">

        <h1>Por favor ingrese los datos del producto</h1>

    <div class="contCrePro-form">
        <label for="Cat">Categoria: </label>
        <input required type="text" name="" id="Cat" placeholder="Ingrese la categoria a la que pertenece el producto">
        <br>
        <label for="Ref">Referencia: </label>
        <input required type="text" name="" id="Ref" placeholder="Ingrese la referencia del producto">
        <br>
        <label for="nomProd">Nombre: </label>
        <input required type="text" name="" id="nomProd" placeholder="Ingrese el nombre del producto">
        <br>
        <label for="precio">Precio: </label>
        <input required type="precio" name="" id="precio" placeholder="Ingrese el precio unitario del producto">
        <br>
        <label for = "cantidad">Cantidad: </label>
        <input type="cantidad" name="" id="cantidad" placeholder="Ingrese la cantidad del producto"> 
        <br>
        <label for = "descrip">Descripción: </label>
        <input type="descrip" name="" id="descrip" placeholder="Ingrese detalladamente la descripción del producto"> 
        <br>
        <label for = "imagenp">Imagen: </label>
        <input type="imagenp" name="" id="imagenp" placeholder="Ingrese la url de imagen del producto"> 
        <br>
    </div>  
    <p>
        <input type="button" value="Guardar" id="Guardar"/>
        <script src="CP.js"></script>
    </p>
</body>
</html>
