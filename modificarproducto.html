    <h1 style="color: white;">Modificar un producto</h1>
    <div class="contenedor">
        <div class="contenedor1">
            <img src="img/foto.JPG" width="400">
        </div>
        
        <!-- <div class="contenedor2">
            <h2>Información actual del producto:</h2>
            <p>Código del producto: <label for="cod_producto">546982</label> </p>
            <p>Nombre actual:<label for="nom_producto">Cargador USB Auto-ID</label></p>

        <div class="contenedor3">
            <form id="miform" action="">
            <h2>Información del producto:</h2>
            <h4 style="color: rgb(77, 77, 117);">Solamente diligencie los campos que desea modificar</h4>
            <p>Codigo del producto: <h3><label for="codigo_pro">546982</label></h3> </p>
            <p>Nombre: <label for="nom_producto" class="label1">Cargador USB Auto-ID</label></p>
            <input class="inpu" type="text" id="nombre_pro">
            <p>Precio:<label for="precio_producto" class="label1">$20.000</label></p>
            <input class="inpu" type="number" id="precio_pro">
            <p>Cantidad: <label for="cantidad_producto" class="label1">27</label></p>
            <input class="inpu" type="number" id="cant_pro">
            <p>Descripción:<label for="descripcion_producto" class="label1">Cargador para celulares marca LONIO</label></p>
            <input class="inpu" type="text" id="desc_pro">
            <h3>Subir nueva imagen:</h3> 
            
            <div class="contenedor2">
                <img src="img/subir.jpg" width="100">
            </div>
            <div class="contenedor2">
            <button onclick="actualizar()" class="btn btn">Actualizar</button>
            <button onclick="eliminar()" class="btn btnelim">Eliminar</button>
            </div>
            
        </form>
        </div>
        
        
        
    </div>

    <script>
        function actualizar() {
          alert("Se ha modificado la información del producto");
          document.getElementById("miform").reset();
      }
      function eliminar() {
          confirm("¿Esta seguro que desea eliminar el producto?");
          document.getElementById("miform").reset();
      }
    </script>
